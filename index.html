<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="coming-soon" >
     
        <div>
            <h2>Happy New Year 2023!</h2>
        

        <div class="countdown">
            <div class="container-day">
                <h3 class="day">Time</h3>
                <h3>Day</h3>
            </div>

            <div class="container-hour">
                <h3 class="hour">Time</h3>
                <h3>Hours</h3>
            </div>

            <div class="container-minutes">
                <h3 class="minutes">Time</h3>
                <h3>Minutes</h3>
            </div>

            <div class="container-seconds">
                <h3 class="seconds">Time</h3>
                <h3>Seconds</h3>
            </div>
            </div>
        </div>
        <div class="waiting">
            <img  src="undraw_events_2p66.svg" alt="">
            <img   src="undraw_happy_birthday_s72n.svg" alt="">
            <img   src="undraw_gifts_re_97j6.svg" alt="">
           
           
     </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
